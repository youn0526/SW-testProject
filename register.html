<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <title>회원가입</title>
  </head>
  <body width="100%" height="100%">
    <form name="signUpForm" class="form" role="form">
      <h2><br>회원가입</h2><br>
      <div class="row">
        <input type="text" class="box" name="user_name" placeholder="이름">
        <input type="email" class="box" name="user_email" placeholder="이메일">
        <input type="text" class="box" name="user_ID" placeholder="아이디">
        <input type="password" class="box" name="user_PW1" placeholder="비밀번호"><br><br>
        <button id="submit" class="signup-btn" type="submit">
        회원가입</button>

        <script>
          document.getElementById("submit").onclick = function () {
              alert("가입을 축하합니다!");
              window.close(); 
            }
            </script>
            </form>
          </body>
          </html>
