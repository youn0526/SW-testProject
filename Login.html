<DOCTYPE HTML5>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="css/login.css" />
      <title>로그인</title>
    </head>

    <body width="100%" height="100%">
      <form action="index.html" method="post" class="loginForm">
        <h2>로그인</h2>
        <div class="idForm">
          <input type="text" id="user_id" class="id" placeholder="아이디(1234)" required />
        </div>
        <div class="passForm">
          <input type="password" id="user_pw" class="pw" placeholder="비밀번호(1234)" required />
        </div>
        <button type="button" id="btn" class="btn" onclick="button()">로그인</button>

        <script>
          document.getElementById("btn").onclick = function () {
            var ID = document.getElementById("user_id").value;
            var pass = document.getElementById("user_pw").value;
            if (ID === "") {
              alert("아이디를 입력해주세요");
            } else if (pass === "") {
              alert("비밀번호를 입력해주세요");
            } else if (ID === "1234" && pass === "1234") {
              alert("환영합니다");
              window.location = "Login index.html";
            } else {
              alert("다시 입력해주세요");
            }
          };
        </script>

        <div class="bottomText">
          회원이 아니신가요?
          <a href="#" onclick="window.open('Register.html', '_blank', 'width=600 height=600')"
            >회원가입</a
          ><br /><br />
          <a class="nav-link text-uppercase" href="index.html">돌아가기</a>
        </div>
      </form>
    </body>
  </html></DOCTYPE
>
